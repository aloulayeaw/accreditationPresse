<!doctype html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Groupement Central Layene - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/plugin.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/slide/logo/favicon2.png' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.0/css/line.css">
</head>
<body>
    <main class="main-content"  style="background-image: url('{% static "img/slide/slide_jaamalahi-4.jpg" %}');">
        <div class="admin" style="height: 100vh;">
            <div class="container-fluid h-100">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="col-xxl-10 col-xl-12 col-lg-12 d-flex flex-lg-row flex-column align-items-center justify-content-between">
                        
                        <!-- Logo Section -->
                        <div class="logo-container text-center" style="flex: 1;margin-top: -120px;">
                            <img class="dark" style="width: 200px; height: auto; margin-bottom: -20px;" src="{% static 'img/slide/logo/Logo-GCL-white.png' %}" alt="Logo">
                            <h3 class="mt-4" style="color: white;">Bienvenue sur notre plateforme d'accréditations des badges Presse</h3>
                            <p></p>
                        </div>
                        
                        <!-- Form Section -->
                        <div class="form-container card border-0 p-4" style="flex: 1; max-width: 600px; background-color: white; border-radius: 10px;">
                            <div style="width: 100%; text-align: center;">
                                <h5 class="text-dark">Se Connecter</h5>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'login' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group mb-25">
                                        <label for="username">Email</label>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Email" value="" required>
                                    </div>
                                    <div class="form-group mb-15">
                                        <label for="password-field">Mot de passe</label>
                                        <div class="position-relative">
                                            <input id="password-field" type="password" class="form-control" name="password" placeholder="Password" value="admin123">
                                            <div toggle="#password-field" class="uil uil-eye-slash text-lighten fs-15 field-icon toggle-password2">
                                            </div>
                                        </div>
                                    </div>
                                    <a href="{% url 'forgot_password' %}">Mot de Passe Oublié?</a>
                                    <br> <br>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-primary btn-lg" style="font-size: 18px; padding: 10px 30px;">
                                            Se Connecter
                                        </button>
                                    </div>                                    
                                    
                                </form>
                                <div class="text-center mt-3">
                                    <p class="mb-0">Déjà inscrit? 
                                        <a href="{% url 'register' %}" class="text-primary">S'inscrire</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <div id="overlayer">
        <div class="loader-overlay">
            <div class="dm-spin-dots spin-lg">
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
                <span class="spin-dot badge-dot dot-primary"></span>
            </div>
        </div>
    </div>
    <div class="enable-dark-mode dark-trigger">
        <ul>
        </ul>
      </div>
    <script src="{% static 'js/env.js' %}"></script>
    {% include 'partials/_scripts.html' %}
</body>
</html>
